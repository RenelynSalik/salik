<html>
<head>
    <script>
        // This is a javascript code that displays a greeting message
        function greet() {
            var name = document.getElementById("name").value; // Get the name from the input field
            var message = "Hello, " + name + "!"; // Create the message
            alert(message); // Show the message in an alert box
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p>Enter your name and click the button to see a greeting message.</p>
    <input type="text" id="name" placeholder="Enter your name here">
    <button onclick="greet()">Greet Me</button>
</body>
</html>
